{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<nav class="navbar bg-light position-fixed w-100">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="{% static 'img/icon_esquina.png' %}" alt="Icono de La Esquina" width="200" height="60">
      </a>
    </div>
</nav>
<div class="alert-container"></div>
    {% if messages %}
        <div class="alert alert-dismissible fade show" role="alert">
            {% for message in messages %}
                <p class="{% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                    {{ message }}
                </p>
            {% endfor %}
        </div>
    {% endif %}
</div>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 align-items-center" style="width: 450px; height: 490px; background-color: #B10B0D;">
            <img src="{% static 'img/circle_accou.png' %}" style="width: 200px;" alt="Icono de Usuario">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label" style="color: white;">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" style="color: white;">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn w-100" style="background-color: rgb(217, 199, 199);">Ingresar</button>
            </form>
            <div class="card-footer">
                <a href="{% url 'crear_cuenta' %}" style="color: white;">Crear cuenta</a>
            </div>
        </div> 
    </div>
    <footer class="footer position-fixed w-100" style="background-color: #B10B0D; color: white; height: 10vh; bottom: 0; z-index: 1000;">
        <p style="text-align: center; margin: 0; padding: 10px;">&copy; 2024. Todos los derechos reservados</p>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
