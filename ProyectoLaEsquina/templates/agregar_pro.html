<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>La Esquina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-custom {
            background-color: rgb(213, 201, 201);
            color: black;
        }
        .btn-custom:hover {
            background-color: rgb(185, 185, 185);
        }
        .container_main {
            padding-top: 5vh;
            display: flex;
            justify-content: center;
            margin-left: 20px;
            margin-bottom: 50px;
        }
        .form-container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            background-color: #B10B0D;
            padding: 20px;
            border-radius: 8px;
        }
        .form-image {
            flex: 1;
        }
        .form-content {
            flex: 2;
        }
        .img-preview {
            max-width: 100%;
            border: 1px solid #fff;
            border-radius: 5px;
        }
        .card-header {
            background-color: #B10B0D;
            color: white;
            text-align: center;
        }
        label, h5 {
            color: white;
        }
        footer {
            background-color: #B10B0D;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color:#B10B0D;">
        <div class="container">
            <a class="icon_esquina" href="#">
                <img src="{% static 'img/icon_esquina_todos.jpg' %}" alt="" width="200" height="60">
            </a>
            <ul class="nav justify-content-end">
                <li class="nav-item me-4">
                    <a class="icon_noti" href="#">
                        <img src="{% static 'img/icon_noti.png' %}" alt="" width="50" height="50">
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="icon_noti dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'img/circle_accou.png' %}" alt="" width="50" height="50">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="accountDropdown">
                        <li><a class="dropdown-item" href="{% url 'logout' %}">Cerrar sesión</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <section class="container_main">
        <div class="card" style="background-color: #B10B0D;">
            <div class="card-header">
                <h5>Agregar Producto</h5>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data" class="form-container">
                    {% csrf_token %}
                    <div class="form-image">
                        <label for="uploadButton" class="form-label">Imagen:</label>
                        <input type="file" id="uploadButton" name="imagen" accept="image/*" onchange="previewImage(event)" required>
                        <img id="imagePreview" class="img-preview mt-2" src="" alt="Vista previa de la imagen" style="display:none;">
                    </div>
                    <div class="form-content">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del producto" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio:</label>
                            <input type="number" class="form-control" id="precio" name="precio" step="0.01" min="0.01" placeholder="Precio del producto" required>
                        </div>
                        <div class="mb-3">
                            <label for="cantidad" class="form-label">Cantidad:</label>
                            <input type="number" class="form-control" id="cantidad" name="cantidad" min="1" placeholder="Cantidad (stock)" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría:</label>
                            <select class="form-select" id="categoria" name="categoria" required>
                                {% for categoria in categorias %}
                                    <option value="{{ categoria.id_categoria_producto }}">{{ categoria.nombre }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción:</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" placeholder="Descripción" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-custom">Agregar producto</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer position-fixed w-100" style="height: 35px; bottom: 0; z-index: 1000; margin-top: 20px;">
        <p style="text-align: center; margin: 0; padding: 10px;">&copy; 2024. Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            const reader = new FileReader();

            reader.onload = function() {
                preview.src = reader.result;
                preview.style.display = 'block'; 
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
