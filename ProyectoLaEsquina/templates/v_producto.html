<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>La Esquina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container_main w-100"></div>
        <nav class="navbar position-fixed w-100" style="background-color:#B10B0D; height: 10vh; z-index: 1000;">
            <div class="container">
                <a class="icon_esquina" href="#">
                    <img src="/ProyectoLaEsquina/static/img/icon_esquina_todos.jpg" alt="" width="200" height="60">
                </a>
        
                <ul class="nav justify-content-end">
                    <li class="nav-item me-4">
                      <a class="icon_noti" href="#">
                        <img src="/ProyectoLaEsquina/static/img/icon_noti.png" alt="" width="50" height="50">
                      </a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="icon_carrito" href="#">
                            <img src="/ProyectoLaEsquina/static/img/icon_carrito.png" alt="" width="50" height="50">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="icon_noti" href="#">
                            <img src="/ProyectoLaEsquina/static/img/circle_accou.png" alt="" width="50" height="50">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        

        

    </div>

    

       
    
       

        <section class="container_main" style="padding-top: 20vh; display: flex; justify-content: center; margin-left: 20px;">
            <div class="" style="background-color: #B10B0D; padding: 20px; display: flex; height: 70vh; width: 140vh; position: relative;">
                <!-- Imagen del producto -->
                <img src="/ProyectoLaEsquina/static/img/Yummi.PNG" class="card-img-top" alt="..." style="height: 50vh; width: 70vh; padding-left: 20vh;">
        
                <!-- Información del producto -->
                <div style="margin-right: 50vh; margin-top: 10vh; padding-left: 20vh; color: white;">
                    <h4>Nombre:</h4>
                    <h4>Precio:</h4>
                    <h4>Código:</h4>
                    <div class="cant" style="display: flex;">
                        <h4>Cantidad:</h4>
                        <div class="d-flex align-items-center" style="margin-left: 5vh;">
                            <button class="btn" style="background-color:rgb(213, 201, 201);" id="decrement">-</button>
                            <span class="mx-3" id="quantity">1</span>
                            <button class="btn" style="background-color:rgb(213, 201, 201);" id="increment">+</button>
                        </div>
                    </div>
                    <button class="btn" style="background-color:rgb(213, 201, 201); color:black; margin-top: 5vh;">Agregar al carrito</button>
                </div>
        

                <div style="position: absolute; bottom: 20px; left: 20px; margin-left: 10vh;">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <!-- Pestaña Detalles -->
                        <li class="nav-item">
                            <a class="nav-link active" id="details-tab" data-bs-toggle="tab" href="#details" role="tab" aria-controls="details" aria-selected="true" style="background-color: #B10B0D; color:white;">Detalles</a>
                        </li>
                        <!-- Pestaña Más Información -->
                        <li class="nav-item">
                            <a class="nav-link" id="info-tab" data-bs-toggle="tab" href="#info" role="tab" aria-controls="info" aria-selected="false" style="background-color: #B10B0D; color:white;">Más información</a>
                        </li>
                    </ul>
                    
                    <!-- Contenido de las pestañas -->
                    <div class="tab-content">
                        <!-- Contenido de la pestaña Detalles -->
                        <div class="tab-pane fade show active" id="details" role="tabpanel" aria-labelledby="details-tab">
                            <p style="color: white;">Este es el contenido de la pestaña Detalles.</p>
                        </div>
                        <!-- Contenido de la pestaña Más Información -->
                        <div class="tab-pane fade" id="info" role="tabpanel" aria-labelledby="info-tab">
                            <p style="color: white;">Este es el contenido de la pestaña Más información.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        

        <footer class="footer position-fixed w-100" style="background-color: #B10B0D; color: white; height: 35px; bottom: 0; z-index: 1000;">
            <p style="text-align: center; margin: 0; padding: 10px;">&copy; 2024. Todos los derechos reservados</p>
        </footer>
        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
