<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<nav class="navbar bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="/img/icon_esquina.png" alt="Bootstrap" width="200" height="60">
      </a>
    </div>
  </nav>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card p-4 align-items-center" style="width: 450px; height: 490px; background-color: #B10B0D;">
            <img src="./img/circle_accou.png" style="width: 200px;">
            <form action="/login" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label" style="color: white;">Usuario</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" style="color: white;">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn w-100" style="background-color: rgb(217, 199, 199) ;">Ingresar</button>
            </form>
            <div class="card-footer">
                <a href="/crear-cuenta">Crear cuenta</a>
            </div>
        </div>
    </div>
    <footer class="footer" style="background-color: #B10B0D; color: white; height: 10vh;">
        <p> copyring &copy; 2024. Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
